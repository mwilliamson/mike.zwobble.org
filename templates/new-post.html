{>base/}

{<main}
  <div class="admin">
    <h2>New post</h2>

      <form action="." method="post">
      <p>
        Title: <br />
        <input type="text" name="title" maxlength="255" size="50" />
      </p>
      
      <p>
        Body: <br />
        <textarea rows="10" cols="50" name="body"></textarea>
      </p>
    
      <input type="submit" value="Create post" />
    </form>
      
  </div>
{/main}
