<form action="." method="post">
  <p>
    Title: <br />
    <input type="text" name="title" maxlength="255" size="50" value="{post.latestRevision.title}" />
  </p>
  
  <p>
    Body: <br />
    <textarea rows="10" cols="50" name="body">{post.latestRevision.bodyHtml}</textarea>
  </p>
  
  <p>
    Topics: <br />
    <select name="topics" multiple="multiple">
      {#topics}
        <option value="{_id}">{name}</option>
      {/topics}
    </select>
  </p>

  <input type="submit" value="Save post" />
</form>
