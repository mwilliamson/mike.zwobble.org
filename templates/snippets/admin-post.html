<h3><a href="{#Url_editPost post=./}">{#latestRevision}{title}{/latestRevision}</a></h3>
<p class="date">
  {?isPublished}
    <span class="status-published">Published</span>: {publicationDate|date}
  {:else}
    <span class="status-unpublished">Unpublished</span>, last revision: {latestRevision.date|date}
  {/isPublished}
</p>
