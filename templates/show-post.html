{>"base-public"/}

{<main}
  {#post}
    {>"snippets/post"/}
    
    <h3>Comments</h3>
    
    <input type="hidden" id="disqus-identifier" value="{#Url_post post=./}" />
    <input type="hidden" id="disqus-url" value="http://mike.zwobble.org{#Url_post post=./}" />
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = "mike-zwobble";
        var disqus_identifier = document.getElementById("disqus-identifier").value;
        var disqus_url = document.getElementById("disqus-url").value;

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {/post}
{/main}
